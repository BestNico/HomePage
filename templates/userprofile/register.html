{% extends 'base.html' %}
{% load static %}

{% block title %}
    Thori'del
{% endblock title %}

{% block content %}
    <div class="first-content">
        <div class="pic home-picture" style="background: url({% static 'images/homebg.jpg' %});">
            <div class="overlay"></div>
            <div class="content">
                <h3>Register</h3>
            </div>
        </div>
    </div>
    <div class="form-div">
        <form class="form-signin" method="post" action=".">
            {% csrf_token %}
            <div class="form-label-group">
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
                <label for="inputUsername">Username</label>
            </div>

            <div class="form-label-group">
                <input type="email" id="email" class="form-control" placeholder="Email address" name="email" required>
                <label for="email">Email address</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <label for="inputPassword">Password</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword2" class="form-control" placeholder="Password" name="password2" required>
                <label for="inputPassword2">Confirm Password</label>
            </div>

            <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
        </form>
    </div>
{% endblock content %}

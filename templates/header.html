<header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="logo">
                    <h2><a href="{% url 'home:home_page' %}">Thori'del</a></h2>
                </div>
            </div>
            <div class="col-md-8">
                <div id="menu" class="menu">
                    <ul>
                        <li><a href={% url 'home:home_page' %} class="active">Home</a></li>
                        <li><a href="{% url 'article:article_list' %}">Blog</a></li>
                        <li><a href="{% url 'home:contact' %}">Contact</a></li>
                        <li><a href="{% url 'home:about' %}">About</a></li>
                        {% if user.is_authenticated %}
                            <li>
                                <a href="#">{{ user.username }}</a>
                                <ul>
                                    <li><a href="{% url 'article:article_create' %}">New blog</a></li>
                                    <li><a href="{% url 'userprofile:logout' %}">Logout</a></li>
                                </ul>
                            </li>
                            <li style="display: none;"><a href="{% url 'userprofile:register' %}">Register</a></li>
                        {% else %}
                            <li><a href="{% url 'userprofile:login' %}">Login</a></li>
                            <li><a href="{% url 'userprofile:register' %}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

{% extends 'base.html' %}
{% load static %}

{% block title %}
    Thori'del
{% endblock title %}

{% block content %}
    <div class="first-content">
        <div class="pic contact-picture" style="background: url(static/images/contact3.jpg);">
            <div class="overlay"></div>
            <div class="content">
                <h3>Contact Us!</h3>
            </div>
        </div>
    </div>
    <div class="contact-content">
        <div class="container">
            <div class="row frame">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="items">
                        <h3>CONTACT INFO </h3>
                        <div class="line"></div>
                        <p>
                            www.craftedtheme.com
                            <br> craftedtheme@gmail.com
                            <br> 0111 0000 7000
                        </p>
                    </div>
                    <div class="items">
                        <h3> Our Adress</h3>
                        <div class="line"></div>
                        <p> Collins Street
                            <br> 8003
                            <br> Melbourne,Australia
                        </p>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <form class="row" action="#">
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <input placeholder="Name" type="text" name="firstname"> <br>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <input placeholder="Email" type="text" name="email"> <br>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <input placeholder="Subject" type="text" name="subject"> <br>
                        </div>
                        <div class="col-md-12 form-area">
                            <textarea placeholder="Message" name="message"></textarea>
                            <input type="submit" value="Send Message">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
